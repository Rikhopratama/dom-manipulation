<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>TODO Application</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5">
        <h1>TO DO APPLICATION</h1>

        <form onsubmit="handleSubmit(event)">

          <div class="form-group">
            <label for="exampleInputEmail1">Enter your to do:</label>
            <input
              type="text"
              class="form-control"
              id="todoInput"
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>

      <div class="py-1">
        <p>List:</p>

        <table class="table table-striped" id="tableTodoList">
          <tbody id="tableTodoListBody"></tbody>
        </table>

      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
